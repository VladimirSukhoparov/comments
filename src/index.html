<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comments blog</title>
</head>

<body>
  <div id="container">
    <h1 class="title">Каких успехов вы добились в обучении?</h1>
    <div class="comments">
      <input id="add__comment" class="btn" type="button" value="Добавить комментарий" />
      <hr />
      <div id="form__add">
        <form action='/' id="form">
          <h2 id="form__title">Заполните все поля</h2>
          <label for="form__name">Введите имя:&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="name" id="form__name" required />
          <label for="form__text">Введите текст:&nbsp;</label>
          <textarea name="text" id="form__text" required></textarea>
          <label for="form__date">Введите дату:&nbsp;&nbsp;&nbsp;</label>
          <input type="datetime-local" name="formDate" id="form__date" />
          <input class="btn" type="button" name="cancel" value="Отмена" />
          <input class="btn" type="submit" value="Ок" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
